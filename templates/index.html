<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
            </div>
            <h2>Latests Mars News</h2>
            <h3>{{ mars.news_title }}</h3>
            <p>{{ mars.news_p }}</p>
        </div>
        <div class="row">
            <div class="col-8">
                {{ mars.img_fea }}
            </div>
            <div class="col-4">
                {{ mars.table }}
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <img src="{{ mars.hemis_pic.img_url[0] }}">
                <h3> {{ mars.hemis_pic.title[0] }}</h3>
            </div>
            <div class="col-3">
                <img src="{{ mars.hemis_pic.img_url[1] }}">
                <h3> {{ mars.hemis_pic.title[1] }}</h3>
            </div>
            <div class="col-3">
                <img src="{{ mars.hemis_pic.img_url[2] }}">
                <h3> {{ mars.hemis_pic.title[2] }}</h3>
            </div>
            <div class="col-3">
                <img src="{{ mars.hemis_pic.img_url[3] }}">
                <h3> {{ mars.hemis_pic.title[3] }}</h3>
            </div>
        </div>
    </div>
</body>

</html>
